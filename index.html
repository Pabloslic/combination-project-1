<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="w-full max-w-md p-6 bg-white rounded-2xl shadow-xl text-center">
        <h1 class="text-2xl font-bold mb-4">
            Weather App
        </h1>

        <!--Input Box-->
        <div class="mb-4 p-2">
            <input type="text" id="cityInput" placeholder="Enter city name" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!--<!--Weather Info
        <div id="weatherInfo" class="mb-4 p-4 bg-blue-100 rounded-lg hidden">
            <h2 id="cityName" class="text-xl font-semibold mb-2"></h2>
            <p id="temperature" class="text-lg"></p>
            <p id="description" class="text-md"></p>

            <img id="weatherIcon" class="mx-auto mt-2" alt="Weather Icon">-->

            <!--Search Button-->
            <button id="searchBtn" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Get Weather</button>
        </div>

        <!--Result Area-->
        <div id="weatherResult" class="mt-6"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
